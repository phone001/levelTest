<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="input-form">
                <div contenteditable="true"></div>
            </div>
            <div clsss="calcul">
                <div>
                    <input class="ac-btn" type="button" value="AC">
                    <input class='calcul-btn' type="button" value="/">
                </div>
                <div>
                    <input class="dial-btn" type="button" value="7">
                    <input class="dial-btn" type="button" value="8">
                    <input class="dial-btn" type="button" value="9">
                    <input class='calcul-btn' type="button" value="*">
                </div>
                <div>
                    <input class="dial-btn" type="button" value="4">
                    <input class="dial-btn" type="button" value="5">
                    <input class="dial-btn" type="button" value="6">
                    <input class='calcul-btn' type="button" value="-">
                </div>
                <div>
                    <input class="dial-btn" type="button" value="1">
                    <input class="dial-btn" type="button" value="2">
                    <input class="dial-btn" type="button" value="3">
                    <input class='calcul-btn' type="button" value="+">
                </div>
                <div>
                    <input class='zero-btn' type="button" value="0">
                    <input class="dial-btn" type="button" value=".">
                    <input class='calcul-btn' type="button" value="=">
                </div>
            </div>
        </div>
    </div>

<script src="./index.js"></script>

</html>
